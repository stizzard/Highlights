<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Quiz Game</title>
<link href="../css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="quizSelection">
		<h1>Please select a quiz:</h1>
			<input id="colorBtn" type="button" value="Color Quiz">
			<input id="sizeBtn" type="button" value="Size Quiz">
			<input id="numberBtn" type="button" value="Number Quiz">
	</div>
	
	<div id="quizArea"></div>

	<div id="ctrlArea">
		<input id="refreshBtn" type="button" value="Refresh">
		<input id="submitBtn" type="button" value="Submit">
	</div>

	<div id="gradeArea"></div>

	<script src="http://code.jquery.com/jquery-2.2.0.js"></script>
	<script>window.jQuery || document.write('<script src="../js/jquery-2.2.0.js"><\/script>');
	</script>


	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<script src="../js/scripts.js"></script>


</body>
</html>
